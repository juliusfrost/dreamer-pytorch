numpy = "^1.25.0"
psutil = "^5.9.5"
pyprind = "^2.11.3"
tqdm = "^4.65.0"
tensorboard = "^2.13.0"
moviepy = "^1.0.3"
atari-py = "^0.2.9"
dm-control = "^1.0.13"
gym = "^0.26.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
