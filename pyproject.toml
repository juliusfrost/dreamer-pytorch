[tool.poetry]
name = "dreamer-pytorch"
version = "0.1.0"
description = ""
authors = ["Julius Frost <33183774+juliusfrost@users.noreply.github.com>"]
readme = "README.md"
packages = [
    {include = "dreamer" },
    {include = "rlpyt", from = "rlpyt"}
